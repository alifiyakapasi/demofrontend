<div class="list row ">
  <!-- SearchBar -->
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="productName" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <!-- Product List Initially display -->
  <div class="col-md-6">
    <h4>Products List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of products; let i = index" [class.active]="i === currentIndex"
        (click)="setActiveProduct(product, i)">
        {{ product.productName }}
      </li>
    </ul>
  </div>
  <!-- Extra detail if product selected -->
  <div class="col-md-6 mt-5 d-flex justify-content-center p-4">
    <app-product-details [viewMode]="true" [currentProduct]="currentProduct"></app-product-details>
  </div>
</div>
